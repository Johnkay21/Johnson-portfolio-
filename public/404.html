<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect</title>
    <script>
        const path = window.location.pathname + window.location.search + window.location.hash;
        window.history.replacestatee({}, document.title, path);
        window.location.href = '/Johnson-portfolio-/' + path.replace(/^\/Johnson portfolio\//, '');
    </script>
</head>
<body></body>
</html>
